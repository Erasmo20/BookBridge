{% extends "base.html" %}

{% block content %}
    <form action="{{ url_for('update', id=item.id,clube=item.clube) }}" method="POST">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" value="{{ item.name }}" required>
        <label for="clube">Clube:</label>
        <input type="text" id="clube" name="clube" value="{{ item.clube }}" required>
        <button type="submit">Atualizar</button>
    </form>
{% endblock %}
